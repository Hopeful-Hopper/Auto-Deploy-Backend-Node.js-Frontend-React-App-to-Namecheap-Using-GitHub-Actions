on:
  push:
    branches:
      - main
  workflow_dispatch:

name: 🚀 Deploy Fullstack App

jobs:
  deploy:
    name: 🎉 Fullstack Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Checkout code
        uses: actions/checkout@v4

      # FRONTEND
      - name: 📦 Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: 🛠 Build React app
        working-directory: frontend
        run: npm run build

      - name: 📂 Upload frontend to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.thelemaschool.com
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: /html.thelemaschool.com/
          local-dir: frontend/build/

      # BACKEND
      - name: 📦 Install backend dependencies
        working-directory: backend
        run: npm install

      - name: 🛠 Build backend app
        working-directory: backend
        run: npm run build

      - name: 🔁 Prepare backend deployment folder
        run: |
          mkdir -p deploy-backend
          cp -r backend/dist/* deploy-backend/
          mkdir -p deploy-backend/tmp
          touch deploy-backend/tmp/restart.txt

      - name: 📂 Upload backend files and restart trigger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.thelemaschool.com
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: /api.thelemaschool.com/
          local-dir: deploy-backend/

