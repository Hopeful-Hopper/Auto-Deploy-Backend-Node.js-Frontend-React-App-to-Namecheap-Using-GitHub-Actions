on:
  push:
    branches:
      - main
  workflow_dispatch:

name: ðŸš€ Deploy Fullstack App

jobs:
  deploy:
    name: ðŸŽ‰ Fullstack Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4

      # FRONTEND
      - name: ðŸ“¦ Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: ðŸ›  Build React app
        working-directory: frontend
        run: npm run build

      - name: ðŸ“‚ Upload frontend to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.thelemaschool.com
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: /html.thelemaschool.com/
          local-dir: frontend/build/

      # BACKEND
      - name: ðŸ“¦ Install backend dependencies
        working-directory: backend
        run: npm install

      - name: ðŸ›  Build backend app
        working-directory: backend
        run: npm run build

      - name: ðŸ“‚ Upload backend `dist/` via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.thelemaschool.com
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: /api.thelemaschool.com/
          local-dir: backend/dist/

      - name: ðŸ“‚ restart trigger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.thelemaschool.com
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          server-dir: /api.thelemaschool.com/tmp/
          local-dir: backend/tmp/
